<app-menu></app-menu>
<div></div>
<div class="component-content">
  <div>
    <span class="component-title">[{{ title }}] | </span>
    <!-- | <span><a routerLink='/product/create'>New Product</a></span> -->
    <span><a routerLink="/purchase-request/list">Back to list</a></span>
  </div>
  <p *ngIf="undefined">Loading ...</p>

  <div *ngIf="pr">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="prdescription">Description:</label>
      <input [(ngModel)]="pr.description" name="Description" type="textarea" class="form-control col-sm-6"
        id="prdescription" aria-describedby="descriptionHelp" placeholder="Description" />
      <small id="descriptionHelp" class="form-text text-muted col-sm-2">Description</small>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="prjustification">Justification:</label>
      <input [(ngModel)]="pr.justification" name="Justification" type="textarea" class="form-control col-sm-6"
        id="prjustification" aria-describedby="justHelp" placeholder="Justification" />
      <small id="justHelp" class="form-text text-muted col-sm-2">Justification</small>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="prdateneeded">Date Needed:</label>
      <input [(ngModel)]="pr.dateNeeded" name="DateNeeded" type="date" class="form-control col-sm-6" id="prdateneeded"
        aria-describedby="dateneededHelp" />
      <small id="dateneededHelp" class="form-text text-muted col-sm-2">Date Needed</small>
    </div>
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="deliverymode">Delivery Mode:</label>
      <input [(ngModel)]="pr.deliveryMode" name="DeliveryMode" type="text" class="form-control col-sm-6"
        id="deliverymode" aria-describedby="dmodeHelp" placeholder="DeliveryMode" />
      <small id="dmodeHelp" class="form-text text-muted col-sm-2">Delivery Mode</small>
    </div>
    <div class="form-group">
      <button (click)="edit()" class="btn btn-primary">Update</button>
    </div>
  </div>
</div>
