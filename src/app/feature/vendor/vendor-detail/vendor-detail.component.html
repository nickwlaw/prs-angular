<app-menu></app-menu>
<div class='component-content'>
  <div class=''>
    <div class='lefthalf'>
      <span class='component-title'>[{{title}}]</span>
    </div>
  </div>
  <table class="table table-sm" *ngIf='vendor'>
    <tr>
      <td>Vendor Code</td>
      <td>{{ vendor.code }}</td>
    </tr>
    <tr>
      <td>Vendor Name</td>
      <td>{{ vendor.name }}</td>
    </tr>
    <tr>
      <td>Street Address</td>
      <td>{{ vendor.address }}</td>
    </tr>
    <tr>
      <td>City</td>
      <td>{{ vendor.city }}</td>
    </tr>
    <tr>
      <td>State</td>
      <td>{{ vendor.state }}</td>
    </tr>
    <tr>
      <td>Zip Code</td>
      <td>{{ vendor.zip }}</td>
    </tr>
    <tr>
      <td>Phone Number</td>
      <td>{{ vendor.phoneNumber }}</td>
    </tr>
    <tr>
      <td>E-mail</td>
      <td>{{ vendor.email }}</td>
    </tr>
    <tr>
      <td>Pre-Approved</td>
      <td>{{ vendor.preApproved }}</td>
    </tr>
    <tr>
      <td *ngIf='loggedInUser.admin' colspan="2">
        <a routerLink='/vendor/edit/{{vendor.id}}' class='btn btn-primary' title='Edit' style='margin-right: 5px'>Edit</a>
        <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
      </td>
    </tr>
  </table>
</div>
