<app-menu></app-menu>
<div id='component'>
  <div id='pagetitle'>
    <span class='component-title'>[{{title}}]</span>
  </div>
  <p *ngIf='!vendor'>Loading...</p>
  <div *ngIf='vendor'>

    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorcode">Vendor Code:</label>
      <input [(ngModel)]='vendor.code' name='Code' type="text" class="form-control col-sm-6" id="vendorcode"
        aria-describedby="codeHelp" placeholder="Vendor Code">
      <small id="codeHelp" class="form-text text-muted col-sm-2">Vendor's Code</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="vendorname">Vendor Name:</label>
      <input [(ngModel)]='vendor.name' name='VendorName' type="text" class="form-control col-sm-6" id="vendorname"
        aria-describedby="vnameHelp" placeholder="VendorName">
      <small id="vnameHelp" class="form-text text-muted col-sm-2">Vendor's Name</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="address">Street Address:</label>
      <input [(ngModel)]='vendor.address' name='Address' type="text" class="form-control col-sm-6" id="address"
        aria-describedby="vaddressHelp" placeholder="Address">
      <small id="vaddressHelp" class="form-text text-muted col-sm-2">Vendor's Address</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="city">City:</label>
      <input [(ngModel)]='vendor.city' name='City' type="text" class="form-control col-sm-6" id="city"
        aria-describedby="vcityHelp" placeholder="City">
      <small id="vcityHelp" class="form-text text-muted col-sm-2">Vendor's City</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="state">State:</label>
      <input [(ngModel)]='vendor.state' name='State' type="text" class="form-control col-sm-6" id="state"
        aria-describedby="vstateHelp" placeholder="State">
      <small id="vstateHelp" class="form-text text-muted col-sm-2">Vendor's State</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="zip">Zip Code:</label>
      <input [(ngModel)]='vendor.zip' name='Zip' type="text" class="form-control col-sm-6" id="zip"
        aria-describedby="zipHelp" placeholder="ZipCode">
      <small id="zipHelp" class="form-text text-muted col-sm-2">Vendor's Zip Code</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="pnum">Phone Number:</label>
      <input [(ngModel)]='vendor.phoneNumber' name='Pnum' type="text" class="form-control col-sm-6" id="pnum"
        aria-describedby="pnumHelp" placeholder="PhoneNumber">
      <small id="pnumHelp" class="form-text text-muted col-sm-2">Vendor's Phone Number</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="email">Email:</label>
      <input [(ngModel)]='vendor.email' name='Email' type="text" class="form-control col-sm-6" id="email"
        aria-describedby="emailHelp" placeholder="Email">
      <small id="emailHelp" class="form-text text-muted col-sm-2">Vendor's Email</small>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="preapp">Pre-Approved:</label>
      <input [(ngModel)]='vendor.isPreApproved' name='Preapp' type="checkbox" class="form-control col-sm-6" id="preapp"
        aria-describedby="preappHelp" default='true'>
      <small id="preappHelp" class="form-text text-muted col-sm-2">Is Pre-Approved</small>
    </div>
    <div class='form-group'>
      <button (click)='create()' class='btn btn-primary'>Create</button>
    </div>
  </div>
</div>
