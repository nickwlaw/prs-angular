<app-menu></app-menu>
<div>
</div>
<div class='component-content'>
  <div>
    <span class='component-title'>[{{title}}] | </span>
    <!-- | <span><a routerLink='/product/create'>New Product</a></span> -->
    <span><a routerLink='/purchase-request/lines/{{ prli.purchaseRequest.id }}'>Back to Purchase Request</a></span>
  </div>
  <p *ngIf='undefined'>Loading ...</p>

  <div *ngIf='prli'>
    <div class='form-group row'>
      <label class='col-form-label col-sm-2' for="product">Product:</label>
      <div class=' col-sm-6'>
        <select [(ngModel)]='prli.product' class='form-control' name='Product' id='product'>
          <option [ngValue]="prli.product">{{ prli.product.name }}  &bull;  {{ prli.product.vendor.name }}</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class='col-form-label col-sm-2' for="quantity">Quantity:</label>
      <input [(ngModel)]='prli.quantity' name='Quantity' type="number" class="form-control col-sm-6" id="quantity"
        aria-describedby="quantityHelp" placeholder="Quantity">
      <small id="quantityHelp" class="form-text text-muted col-sm-2">Product Quantity</small>
    </div>
    <div class='form-group'>
      <button (click)='edit()' class='btn btn-primary' style='margin-right: 5px'>Update</button>
      <button (click)='remove()' class='btn btn-danger' title='Delete'>Remove</button>
    </div>
  </div>
</div>
